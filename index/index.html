<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/style.css" />
    <title>Front page | GitHub</title>
  </head>
  <body>
    <header>
      <img src="../img/github-mark-white.png" alt="logo" id="logo" />
    </header>

    <main id="container">
      <h1 class="title">Sign in to GitHub</h1>

      <form action="#">
        <div class="input-field">
          <label for="user">Username or email address</label>
          <input type="text" id="user" name="user" class="form-control" />
        </div>

        <div class="input-field1">
          <label for="password">Password</label>
          <a href="#" id="forgot_password">Forgot password?</a>
        </div>

        <input
          type="password"
          name="password"
          id="password"
          class="form-control"
        />

        <button type="submit" id="submit_button">Sign in</button>
      </form>

      <div id="login_callout">
        <p>New to GitHub? <a href="#">Create an account </a>.</p>
      </div>
    </main>

    <footer>
      <ul>
        <li><a href="#">Terms</a></li>
      </ul>

      <ul>
        <li><a href="#">Privacy</a></li>
      </ul>

      <ul>
        <li><a href="#">Security</a></li>
      </ul>

      <ul>
        <li><a href="#">Contact GitHub</a></li>
      </ul>
    </footer>
  </body>
</html>
